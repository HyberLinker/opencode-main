<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收入增长分析</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1C2833 0%, #2E4053 100%);
            color: #FFFFFF;
            width: 720px;
            height: 405px;
            overflow: hidden;
            position: relative;
        }
        
        .revenue-container {
            width: 100%;
            height: 100%;
            padding: 40px;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 16px;
            color: #AAB7B8;
        }
        
        .content-area {
            display: flex;
            gap: 30px;
            flex: 1;
        }
        
        .chart-section {
            flex: 3;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .metrics-section {
            flex: 2;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .chart-placeholder {
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed rgba(231, 76, 60, 0.3);
            border-radius: 8px;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #AAB7B8;
            font-size: 14px;
            position: relative;
        }
        
        .chart-label {
            position: absolute;
            top: 10px;
            left: 15px;
            font-size: 12px;
            color: #E74C3C;
            font-weight: bold;
        }
        
        .metric-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            border-left: 4px solid #E74C3C;
            backdrop-filter: blur(10px);
        }
        
        .metric-value {
            font-size: 36px;
            font-weight: bold;
            color: #E74C3C;
            margin-bottom: 8px;
            line-height: 1;
        }
        
        .metric-label {
            font-size: 14px;
            color: #AAB7B8;
            margin-bottom: 5px;
        }
        
        .metric-description {
            font-size: 12px;
            color: #FFFFFF;
            opacity: 0.8;
        }
        
        .highlight-box {
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid rgba(231, 76, 60, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-top: auto;
        }
        
        .highlight-title {
            font-size: 14px;
            color: #E74C3C;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        .highlight-content {
            font-size: 12px;
            color: #FFFFFF;
            line-height: 1.4;
        }
        
        .accent-shape {
            position: absolute;
            top: -30px;
            right: -30px;
            width: 100px;
            height: 100px;
            background: #E74C3C;
            border-radius: 50%;
            opacity: 0.1;
        }
    </style>
</head>
<body>
    <div class="revenue-container">
        <div class="accent-shape"></div>
        
        <div class="header">
            <h1 class="title">收入增长分析</h1>
            <p class="subtitle">vCubeVLA运营项目月度收入趋势与季度对比</p>
        </div>
        
        <div class="content-area">
            <div class="chart-section">
                <div class="chart-placeholder" id="monthly-trend">
                    <span class="chart-label">月度收入趋势</span>
                    月度收入折线图 (1-12月)
                </div>
                
                <div class="chart-placeholder" id="quarterly-comparison">
                    <span class="chart-label">季度对比</span>
                    Q1-Q4季度收入对比柱状图
                </div>
            </div>
            
            <div class="metrics-section">
                <div class="metric-card">
                    <div class="metric-value">28%</div>
                    <div class="metric-label">同比增长率</div>
                    <div class="metric-description">较去年同期显著增长</div>
                </div>
                
                <div class="metric-card">
                    <div class="metric-value">115%</div>
                    <div class="metric-label">目标达成率</div>
                    <div class="metric-description">超额完成年度目标</div>
                </div>
                
                <div class="highlight-box">
                    <div class="highlight-title">关键洞察</div>
                    <div class="highlight-content">
                        • Q4季度收入增长最快<br>
                        • 运营优化带来显著效益<br>
                        • 客户基数扩大35%
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
