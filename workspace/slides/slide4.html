<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成本优化成果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1C2833 0%, #2E4053 100%);
            color: #FFFFFF;
            width: 720px;
            height: 405px;
            overflow: hidden;
            position: relative;
        }
        
        .cost-container {
            width: 100%;
            height: 100%;
            padding: 40px;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 16px;
            color: #AAB7B8;
        }
        
        .content-area {
            display: flex;
            gap: 30px;
            flex: 1;
        }
        
        .chart-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .chart-placeholder {
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed rgba(231, 76, 60, 0.3);
            border-radius: 8px;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #AAB7B8;
            font-size: 14px;
            position: relative;
        }
        
        .chart-label {
            position: absolute;
            top: 10px;
            left: 15px;
            font-size: 12px;
            color: #E74C3C;
            font-weight: bold;
        }
        
        .savings-metrics {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .savings-card {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            border-left: 4px solid #E74C3C;
            backdrop-filter: blur(10px);
        }
        
        .savings-value {
            font-size: 42px;
            font-weight: bold;
            color: #E74C3C;
            margin-bottom: 8px;
            line-height: 1;
        }
        
        .savings-label {
            font-size: 14px;
            color: #AAB7B8;
        }
        
        .cost-breakdown {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            margin-top: auto;
        }
        
        .breakdown-title {
            font-size: 16px;
            color: #E74C3C;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .breakdown-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .breakdown-label {
            color: #AAB7B8;
        }
        
        .breakdown-value {
            color: #FFFFFF;
            font-weight: bold;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin-top: 5px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: #E74C3C;
            border-radius: 3px;
        }
        
        .accent-shape {
            position: absolute;
            bottom: -30px;
            left: -30px;
            width: 100px;
            height: 100px;
            background: #E74C3C;
            border-radius: 50%;
            opacity: 0.1;
        }
    </style>
</head>
<body>
    <div class="cost-container">
        <div class="accent-shape"></div>
        
        <div class="header">
            <h1 class="title">成本优化成果</h1>
            <p class="subtitle">vCubeVLA运营项目成本结构优化与节约分析</p>
        </div>
        
        <div class="savings-metrics">
            <div class="savings-card">
                <div class="savings-value">23%</div>
                <div class="savings-label">总体成本节约</div>
            </div>
            
            <div class="savings-card">
                <div class="savings-value">18%</div>
                <div class="savings-label">运营效率提升</div>
            </div>
            
            <div class="savings-card">
                <div class="savings-value">¥2.3M</div>
                <div class="savings-label">年度节约金额</div>
            </div>
        </div>
        
        <div class="content-area">
            <div class="chart-section">
                <div class="chart-placeholder" id="cost-pie-chart">
                    <span class="chart-label">成本结构饼图</span>
                    人力成本、技术成本、运营成本分布
                </div>
                
                <div class="chart-placeholder" id="cost-comparison">
                    <span class="chart-label">成本对比分析</span>
                    优化前后成本对比柱状图
                </div>
            </div>
            
            <div class="cost-breakdown">
                <div class="breakdown-title">成本节约明细</div>
                
                <div class="breakdown-item">
                    <span class="breakdown-label">人力成本优化</span>
                    <span class="breakdown-value">-12%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 12%"></div>
                </div>
                
                <div class="breakdown-item">
                    <span class="breakdown-label">技术架构优化</span>
                    <span class="breakdown-value">-8%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 8%"></div>
                </div>
                
                <div class="breakdown-item">
                    <span class="breakdown-label">运营流程改进</span>
                    <span class="breakdown-value">-3%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 3%"></div>
                </div>
                
                <div class="breakdown-item">
                    <span class="breakdown-label">资源利用率提升</span>
                    <span class="breakdown-value">+15%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 15%"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
